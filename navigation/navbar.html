<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade 3</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<style>
    background-image: url('../images/void.jpg');
    background-attachment: fixed;
    background-repeat: no-repeat;
</style>
</head>
<body>

    <!-- Navigation Bar -->
    <ul>
        <li><a class="active" aria-label="Home" onclick="changeIframeContent('home.html')">Home</a></li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn" aria-label="Games Dropdown">Games</a>
            <div class="dropdown-content">
                <a aria-label="All Games" onclick="changeIframeContent('games.html')">All Games</a>
                <a aria-label="Popular Games" onclick="changeIframeContent('popular.html')">Popular Games</a>
                <a aria-label="New Games" onclick="changeIframeContent('new.html')">New Games</a>
            </div>
        </li>
        <li><a aria-label="Settings" onclick="changeIframeContent('settings.html')">Settings</a></li>
    </ul>

    <!-- Iframe -->
    <iframe id="Game" style="width:100%;height:800px;overflow:scroll;" frameborder="0" src="home.html"></iframe>

    <script>
        // Change the iframe content when a link is clicked
function changeIframeContent(page) {
    document.getElementById('Game').src = page;

    // Set active class for navigation links
    document.querySelectorAll('ul li a').forEach(link => {
        link.classList.remove('active');
    });

    // Update this line to match the text content instead
    document.querySelector(`a[onclick*="${page}"]`).classList.add('active');
}
        // Set initial page when document is loaded
        document.addEventListener("DOMContentLoaded", function() {
            var mainParameter = window.location.search;
            var address = "home.html"; 
            var combined = address + mainParameter;
            document.getElementById('Game').setAttribute("src", combined); // Set iframe source dynamically if needed
        });
    </script>

</body>
</html>
