<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Game</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pixelify+Sans" rel="stylesheet">

    <style>
        /* Consolidated body styles */
        body {
            font-family: "Pixelify Sans", sans-serif;
            background-image: url('../images/void.jpg');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding-top: 60px; /* To prevent content from being hidden under the fixed navbar */
        }

        /* Navbar styling */
        ul {
            display: flex;
            width: 100%; 
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            background-size: cover;
            width: 100%;
            z-index: 1000;
        }

        li a {
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            color: white;
        }

        li a:hover {
            font-weight: bold;
        }

        li a.active {
            color: #7F00FF; /* Active link color */
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            background-color: #000000;
            position: absolute;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Game button styling */
        .game-button {
            background-color: transparent;
            border: none;
            padding: 15px;
            cursor: pointer;
        }

        .game-button img {
            width: 200px;
            height: 200px;
            vertical-align: middle;
        }

        .game-title {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<!-- Navigation Bar -->
<ul>

      <a href="#" aria-label="Popular Games">Popular Games</a>
      <a href="#" aria-label="New Games">New Games</a>

  </li>
  <li><a href="#" aria-label="Settings">Settings</a></li>
</ul>

    <style type="text/css">
        body {
         text-align: center;
           line-height: 1.8;
        }
        .OutlineText {
            font-family: "Press Start 2P", system-ui;
            font-size: 64px;
            color: transparent;
            text-shadow:
            /* Outline 1 */
            -1px -1px 0 #000000,
            1px -1px 0 #000000,
            -0.1px 0.1px 0 #000000,
            0.1px 0.1px 0 #000000,  
            -0.1px 0 0 #000000,
            0.1px 0 0 #000000,
            0 1px 0 #000000,
            0 -1px 0 #000000, 
            /* Outline 2 */
            -4px -2px 0 #7F00FF,
            4px -2px 0 #7F00FF,
            -4px 2px 0 #7F00FF,
            4px 2px 0 #7F00FF,  
            -4px 0 0 #7F00FF,
            4px 0 0 #7F00FF,
            0 4px 0 #7F00FF,
            0 -4px 0 #7F00FF; /* Terminate with a semi-colon */
        }
    </style>
</head>
