<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pixelify+Sans">
    <style>
        body {
            font-family: "Pixelify Sans", sans-serif;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding-top: 60px; /* To prevent content from being hidden under the fixed navbar */
        }

        ul {
            display: flex;
            width: 100%; 
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            background-image: url('https://i.ytimg.com/vi/2HI_HD58p68/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDqPOGT6B-jbfxpytbR-g53y92tSA');
            background-size: cover; /* Ensure the background image covers the entire navbar */
            width: 100%;
            z-index: 1000; /* Ensure navbar is on top of other content */
        }

        li {
            flex: 1;
        }

        li a {
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            color: white;
        }

        li a:hover {
            font-weight: bold;
        }

        li a.active {
            color: #7F00FF;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Show dropdown content on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

    </style>
</head>
<body>
