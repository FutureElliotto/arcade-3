<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pixelify+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<script type="text/javascript">
    function openGame(title, favicon) {
        // Opening the window
        const win = window.open("about:blank", "_blank");

        // Checking if the window was opened successfully
        if (!win) {
            alert("Popup blocked. Please allow popups.");
            return;
        }

        // Getting the document of the new window
        const doc = win.document;

        // Changing the title of the new window
        doc.title = title;

        // Adding styles to the new window
        const style = doc.createElement("style");
        style.innerHTML = `
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html, body {
                height: 100%;
                margin: 0;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
        `;
        doc.head.appendChild(style);

        // Adding an iframe to the new window
        const iframe = doc.createElement('iframe');
        iframe.src = "navbar.html";
        iframe.allowFullscreen = true; // Allow fullscreen
        doc.body.appendChild(iframe);

        // Setting the favicon for the new tab
        const link = doc.querySelector("link[rel*='icon']") || doc.createElement('link');
        link.type = 'image/x-icon';
        link.rel = 'icon';
        link.href = favicon;
        doc.head.appendChild(link);
    }
</script>

<select id="ddl" name="ddl" onchange="openGame(this.options[this.selectedIndex].title, this.options[this.selectedIndex].getAttribute('favicon'));">
  <option disabled selected value> -- Cloak -- </option>
  <option title="Arcade 3" favicon="../images/logo.png">None</option>
  <option title="Home" favicon="../images/classroom.png">Google Classroom</option>
  <option title="My Apps" favicon="../images/classlink.ico">Classlink</option>
</select>

</body>
</html>
