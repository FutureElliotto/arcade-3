<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Game</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pixelify+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Game Buttons Container -->
<div class="game-buttons-container">
    <div class="game-item">
        <button onclick="window.location.href='../games/flappybird.html'" class="game-button" aria-label="Flappy Bird">
            <img src="../images/flappybird.jpg" alt="Flappy Bird Game Button Image">
        </button>
        <p class="game-title">Flappy Bird</p>
    </div>
    <div class="game-item">
        <button onclick="window.location.href='../games/MIRRФЯЯIM/index.html'" class="game-button" aria-label="MIRRФЯЯIM">
            <img src="../images/MIRRФЯЯIM.png" alt="MIRRФЯЯIM Game Button Image">
        </button>
        <p class="game-title">MIRRФЯЯIM</p>
    </div>
    <button onclick="window.location.href='../games/monkeymart/content.html'" class="game-button" aria-label="Monkey Mart">
    <img src="../images/monkey-mart.png" alt="Monkey Mart Game Button Image">
    <div class="game-item"> 
        <p class="game-title">Monkey Mart</p>
        <button onclick="window.location.href='../games/retrobowl.html'" class="game-button" aria-label="Retro Bowl">
            <img src="../images/retrobowl.png" alt="Retro Bowl Game Button Image">
        </button>
        <p class="game-title">Retro Bowl</p>
    </div>
    <div class="game-item">
        <button onclick="window.location.href='../games/HouseofHazards.html'" class="game-button" aria-label="House of Hazards">
            <img src="../images/house-of-hazards.jpg" alt="House of Hazards Game Button Image">
        </button>
        <p class="game-title">House of Hazards</p>
    </div>
</div>

</body>
</html>
