<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Game</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Pixelify Sans", sans-serif;
            background-image: url('https://futureelliotto.github.io/arcade-3/images/hq720.jpg');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding-top: 60px;
        }
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

ul {
    display: flex;
    justify-content: space-around;
    width: 100%;
    list-style-type: none;
    margin: 0;
    padding: 0;
    position: fixed;
    top: 0;
    left: 0; /* Ensures it starts from the left edge */
    background-size: cover;
    z-index: 1000;
    border-bottom: none; /* Ensures no border under the navbar */
}

li {
    flex: 1;
}

li a {
    display: block;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    color: white;
    margin: 0; /* Ensure no margin causing a gap under the links */
}

li a:hover {
    font-weight: bold;
}

li a.active {
    color: #7F00FF;
}

/* Add dropdown style */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    background-color: #000000;
    position: absolute;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown:hover .dropdown-content {
    display: block;
}

/* Game button styling */
.game-button {
    background-color: transparent;
    border: none;
    padding: 15px;
    cursor: pointer;
}

.game-button img {
    width: 200px;
    height: 200px;
    vertical-align: middle;
}

.game-title {
    color: white;
    font-size: 18px;
    margin-top: 10px;
}

/* Iframe Styling */
iframe {
    width: 100%;
    height: calc(100vh - 60px);
    position: absolute;
    top: 60px;
    left: 0;
    right: 0;
    border: none; /* Ensures no border around the iframe */
}

    </style>
</head>
<body>

<!-- Navigation Bar -->
<ul>
  <li><a href="#home" aria-label="Home">Home</a></li>
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn" aria-label="Games" aria-expanded="false">Games</a>
    <div class="dropdown-content">
      <a href="games.html" aria-label="All Games">All Games</a>
      <a href="javascript:void(0)" aria-label="Popular Games">Popular Games</a>
      <a href="javascript:void(0)" aria-label="New Games">New Games</a>
    </div>
  </li>
  <li><a href="javascript:void(0)" aria-label="Settings">Settings</a></li>
</ul>

<!-- Iframe containing the game -->
<iframe src="content.html" frameborder="0" aria-label="Game Display"></iframe>

<!-- JavaScript to handle active link functionality -->
<script>
document.querySelectorAll('ul li a').forEach(link => {
    link.addEventListener('click', function() {
        document.querySelectorAll('ul li a').forEach(a => a.classList.remove('active'));
        this.classList.add('active');
    });
});
</script>
