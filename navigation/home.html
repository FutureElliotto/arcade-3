<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pixelify+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style type="text/css">
        body {
         text-align: center;
           line-height: 1.8;
        }
        .OutlineText {
            font-family: "Press Start 2P", system-ui;
            font-size: 64px;
            color: transparent;
            text-shadow:
            /* Outline 1 */
            -1px -1px 0 #000000,
            1px -1px 0 #000000,
            -0.1px 0.1px 0 #000000,
            0.1px 0.1px 0 #000000,  
            -0.1px 0 0 #000000,
            0.1px 0 0 #000000,
            0 1px 0 #000000,
            0 -1px 0 #000000, 
            /* Outline 2 */
            -4px -2px 0 #7F00FF,
            4px -2px 0 #7F00FF,
            -4px 2px 0 #7F00FF,
            4px 2px 0 #7F00FF,  
            -4px 0 0 #7F00FF,
            4px 0 0 #7F00FF,
            0 4px 0 #7F00FF,
            0 -4px 0 #7F00FF; /* Terminate with a semi-colon */
        }
    </style>
</head>
<body>
    <div class="OutlineText">Arcade</div>
    <div class="OutlineText">3</div>
</body>
</html>

</body>
