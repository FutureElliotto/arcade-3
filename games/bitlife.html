<html>
<head>
    <title>Unity Game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script id="gamedistribution-jssdk" src="YOUR_SOURCE_URL_HERE"></script>
    <script type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Ljduley12/skoolv2@be5b4c846c57b24bb95b8294735e20b27dd8556d/cdn/tunnelrush/TemplateData/style.css">
    <script src="https://cdn.jsdelivr.net/gh/greggman/webgl-helpers@06e3d45373af0f3ce8f58b472b61835d9678d23a/examples/unity/TemplateData/UnityProgress.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/8lat/i@0ab71b745547586ff71cd6fe42e100b659cf8e05/bl/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "https://cdn.jsdelivr.net/gh/8lat/i@0ab71b745547586ff71cd6fe42e100b659cf8e05/bl/Build/BitLife.json", {
          onProgress: UnityProgress,
          Module: {
              onRuntimeInitialized: function() {
                  UnityProgress(gameInstance, "complete");
              }
          }
      });
    </script>
</head>
<body marginwidth="0" marginheight="0" style="width: 764px; height: 495px;">
    <div class="webgl-content">
        <div id="gameContainer" style="width: 60vw; height: 100vh; padding: 0px; margin: 0px; border: 0px; position: relative;">
            <canvas id="canvas" style="width: 100%; height: 100%; cursor: default;" width="787" height="621"></canvas>
            <div class="logo Dark" style="display: none;"></div>
            <div class="progress Dark" style="display: none;">
                <div class="empty" style="width: 0%;"></div>
                <div class="full" style="width: 100%;"></div>
            </div>
        </div>
    </div>
</body>
</html>
