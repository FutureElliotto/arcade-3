<!DOCTYPE html>
<html>
<head>
<script>
window.onload = function() {
    openGame("Arcade 3", "../images/logo.png");
};

function openGame(title, favicon) {
    // Opening the window
    const win = window.open("about:blank", "_blank");

    // Checking if the window was opened successfully
    if (!win) {
        window.location.href = 'https://blocked.syd-1.linewize.net/blocked?url=www.sch00l.hydraulik-drehdurchfuehrungen.com&deviceid=PHYS-SMIC-US-0000-2662&rule=R2FtZXMgQmxvY2sgfCBBbGw=&ruleid=6f5477cf-3837-4df4-9e1d-65cf291ffe6b&path=&method=rule_match&cid=NTExODgwMTczNTg0MDk4OTMyMw==';
        return;
    }
    // Getting the document of the new window
    const doc = win.document;

    // Changing the title of the new window
    doc.title = title;

    // Adding styles to the new window
    const style = doc.createElement("style");
    style.innerHTML = `
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    `;
    doc.head.appendChild(style);

    // Adding an iframe to the new window
    const iframe = doc.createElement('iframe');
    iframe.src = "https://parts-of-a-cells.neocities.org/navbar";
    doc.body.appendChild(iframe);

    // Setting the favicon for the new tab
    let link = doc.querySelector("link[rel*='icon']");
    if (!link) {
        link = doc.createElement('link');
        link.type = 'image/x-icon';
        link.rel = 'icon';
        doc.head.appendChild(link);
    }
    link.href = favicon; // Set the favicon href
    window.location.href = 'https://classroom.google.com/';
}
</script>
</head>
</html>
