    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Open Game</title>
        <style>
            body {
                background-image: url('images/hq720.jpg');
                background-attachment: fixed;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <!-- First button fixed to navigate to the game page -->
        <button onclick="window.location.href='games/driftboss"
            style="background-color: transparent; border: none; padding: 15px 32px; color: white; font-size: 16px; cursor: pointer;">
            <img src="images/71Rvyj1gI1L.png" 
            alt="Button Image" style="width: 200px; height: 200px; vertical-align: middle;">
        </button>

        <!-- Second button to open the game in a new window -->
        <button onclick="window.location.href='games/monkeymart" 
            style="background-color: transparent; border: none; padding: 15px 32px; color: white; font-size: 16px; cursor: pointer;">
            <img src="images/1200x630wa-removebg-preview (1).png" 
            alt="Button Image" style="width: 200px; height: 200px; vertical-align: middle;">
        </button>
    </body>
    </html>
