<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Game</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pixelify+Sans">

    <style>
        /* Consolidated body styles */
        body {
            font-family: "Pixelify Sans", sans-serif;
            background-image: url('images/hq720.jpg');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding-top: 60px; /* To prevent content from being hidden under the fixed navbar */
        }

        /* Navbar styling */
        ul {
            display: flex;
            width: 100%; 
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            background-image: url('images/hq720.jpg');
            background-size: cover;
            width: 100%;
            z-index: 1000;
        }

        li {
            flex: 1;
        }

        li a {
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            color: white;
        }

        li a:hover {
            font-weight: bold;
        }

        li a.active {
            color: #7F00FF;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Game button styling */
        .game-button {
            background-color: transparent;
            border: none;
            padding: 15px;
            cursor: pointer;
        }

        .game-button img {
            width: 200px;
            height: 200px;
            vertical-align: middle;
        }

        .game-title {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<!-- Navigation Bar -->
<ul>
  <li><a href="#home">Home</a></li>
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Games</a>
    <div class="dropdown-content">
      <a class="active" href="#">All Games</a>
      <a href="#">Popular Games</a>
      <a href="#">New Games</a>
    </div>
  </li>
  <li><a href="#">Settings</a></li>
</ul>

<!-- Game Buttons -->
<button onclick="window.location.href='games/driftboss.html'" class="game-button" aria-label="Drift Boss Game">
    <img src="images/71Rvyj1gI1L.png" alt="Drift Boss Game Button Image">
</button>
<p class="game-title">Drift Boss</p>

<button onclick="window.location.href='games/monkeymart.html'" class="game-button" aria-label="Monkey Mart Game">
    <img src="images/1200x630wa-removebg-preview (1).png" alt="Monkey Mart Game Button Image">
</button>
<p class="game-title">Monkey Mart</p>

</body>
</html>
