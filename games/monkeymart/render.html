<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Game</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pixelify+Sans">

    <style>
        /* Consolidated body styles */
        body {
            font-family: "Pixelify Sans", sans-serif;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding-top: 60px; /* To prevent content from being hidden under the fixed navbar */
        }

        /* Navbar styling */
        ul {
            display: flex;
            width: 100%; 
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            background-image: url('hq720.jpg');
            background-size: cover;
            width: 100%;
            z-index: 1000;
        }

        li {
            flex: 1;
        }

        li a {
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            color: white;
        }

        li a:hover {
            font-weight: bold;
        }

        li a.active {
            color: #7F00FF; /* Active link color */
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            background-color: #000000; /* Fixed syntax error */
            position: absolute;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Game button styling */
        .game-button {
            background-color: transparent;
            border: none;
            padding: 15px;
            cursor: pointer;
        }

        .game-button img {
            width: 200px;
            height: 200px;
            vertical-align: middle;
        }

        .game-title {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

        /* Adjust iframe to prevent overlap */
        iframe {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 60px; /* Adjusted to give space below the fixed navbar */
            left: 0;
            right: 0;
            bottom: 0;
            border: none;
        }

    </style>
</head>
<body>

<!-- Navigation Bar -->
<ul>
  <li><a href="#home" aria-label="Home">Home</a></li>
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn" aria-label="Games Dropdown">Games</a>
    <div class="dropdown-content">
      <a href="#" aria-label="All Games">All Games</a>
      <a href="#" aria-label="Popular Games">Popular Games</a>
      <a href="#" aria-label="New Games">New Games</a>
    </div>
  </li>
  <li><a href="#" aria-label="Settings">Settings</a></li>
</ul>

<!-- Iframe containing the game -->
<iframe src="games/monkeymart/content.html" frameborder="0"></iframe>

</body>
</html>
