<script type="text/javascript">
    function openGame(title, favicon) {
        // Opening the window
        const win = window.open("about:blank", "_blank");

        // Checking if the window was opened successfully
        if (!win) {
            alert("Popup blocked. Please allow popups.");
            return;
        }

        // Getting the document of the new window
        const doc = win.document;

        // Changing the title of the new window
        doc.title = title;

        // Adding styles to the new window
        const style = doc.createElement("style");
        style.innerHTML = `
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html, body {
                height: 100%;
                margin: 0;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
        `;
        doc.head.appendChild(style);

        // Adding an iframe to the new window
        const iframe = doc.createElement('iframe');
        iframe.src = "https://example.com";
        doc.body.appendChild(iframe);

        // Setting the favicon for the new tab
        var l = doc.querySelector("link[rel*='icon']") || doc.createElement('link');
        l.type = 'image/x-icon';
        l.rel = 'icon';
        l.href = favicon;
        doc.head.appendChild(l);
    }
</script>


<select id="ddl" name="ddl" onmousedown="this.value='';" onchange="openGame(this.options[this.selectedIndex].title, this.options[this.selectedIndex].favicon);">
  <option disabled selected value> -- Cloak -- </option>
  <option title='Arcade 3' favicon='favicon.ico'>None</option>
  <option title='Home' favicon='Classroom.ico'>Google Classroom</option>
  <option title='My Apps' favicon='classlink.ico'>Classlink</option>
</select>
