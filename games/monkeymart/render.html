<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Game</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Pixelify Sans", sans-serif;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding-top: 60px;
        }

        ul {
            display: flex;
            justify-content: space-around;
            width: 100%;
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            background-image: url('https://futureelliotto.github.io/arcade-3/images/hq720.jpg');
            background-size: cover;
            z-index: 1000;
        }

        li {
            flex: 1;
        }

        li a {
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            color: white;
        }

        li a:hover {
            font-weight: bold;
        }

        li a.active {
            color: #7F00FF;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            background-color: #000000;
            position: absolute;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .game-button {
            background-color: transparent;
            border: none;
            padding: 15px;
            cursor: pointer;
        }

        .game-button img {
            width: 200px;
            height: 200px;
            vertical-align: middle;
        }

        .game-title {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 60px);
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            border: none;
        }
    </style>
</head>

    <div class="dropdown-content">
      <a href="games.html" aria-label="All Games">All Games</a>
      <a href="javascript:void(0)" aria-label="Popular Games">Popular Games</a>
      <a href="javascript:void(0)" aria-label="New Games">New Games</a>
    </div>
  </li>
  <li><a href="javascript:void(0)" aria-label="Settings">Settings</a></li>
</ul>

<!-- Iframe containing the game -->
<iframe src="content.html" frameborder="0" aria-label="Game Display"></iframe>
